<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Payments and Reservations</title>
    <link rel="stylesheet" href="/css/styles.css">

</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Admin Panel Content -->
    <div class="container mx-auto px-4 py-8 flex-grow">
        <!-- Header -->
        <header class="mb-12">
            <h1 class="text-4xl font-bold text-center text-gray-800">Admin Panel</h1>
        </header>

        <!-- Reservations Section -->
        <section class="bg-white dark:bg-sky-500/50 shadow-md rounded-lg p-6">
            <!-- Search and Filter -->
            <div class="flex justify-between mb-4">
                <!-- Filter Input -->
                <div class="relative">
                    <label for="reservationFilter" class="sr-only">Filter</label>
                    <select id="reservationFilter"
                        class="block w-40 rounded-lg border dark:border-none dark:bg-neutral-600 p-2 text-sm focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-400">
                        <option value="all" selected>All</option>
                        <option value="active">Active</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
            </div>

            <!-- Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full text-left text-sm whitespace-nowrap border-collapse table-auto">
    <!-- Table Head -->
    <thead class="uppercase tracking-wider border-b-2 dark:border-neutral-600">
        <tr>
            <th scope="col" class="px-6 py-3 border-b dark:border-slate-600 font-medium text-slate-400 dark:text-slate-800">
                <svg class="inline-block ml-1 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" width="24" height="24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 9.563C9 9.252 9.252 9 9.563 9h4.874c.311 0 .563.252.563.563v4.874c0 .311-.252.563-.563.563H9.564A.562.562 0 0 1 9 14.437V9.564Z" />
                </svg>
                Status
            </th>
            <th scope="col" class="px-6 py-3 border-b dark:border-slate-600 font-medium text-slate-400 dark:text-slate-800">
                <svg class="inline-block ml-1 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" width="24" height="24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
                Reser. num
            </th>
            <th scope="col" class="px-6 py-3 border-b dark:border-slate-600 font-medium text-slate-400 dark:text-slate-800">
                <svg class="inline-block ml-1 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" width="24" height="24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 0 1-1.043 3.296 3.745 3.745 0 0 1-3.296 1.043A3.745 3.745 0 0 1 12 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 0 1-3.296-1.043 3.745 3.745 0 0 1-1.043-3.296A3.745 3.745 0 0 1 3 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 0 1 1.043-3.296 3.746 3.746 0 0 1 3.296-1.043A3.746 3.746 0 0 1 12 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 0 1 3.296 1.043 3.746 3.746 0 0 1 1.043 3.296A3.745 3.745 0 0 1 21 12Z" />
                </svg>
                Car
            </th>
            <th scope="col" class="px-6 py-3 border-b dark:border-slate-600 font-medium text-slate-400 dark:text-slate-800">
                <svg class="inline-block ml-1 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" width="24" height="24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>
                Customer
            </th>
            <th scope="col" class="px-6 py-3 border-b dark:border-slate-600 font-medium text-slate-400 dark:text-slate-800">
                <svg class="inline-block ml-1 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" width="24" height="24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Start Date
            </th>
            <th scope="col" class="px-6 py-3 border-b dark:border-slate-600 font-medium text-slate-400 dark:text-slate-800">
                <svg class="inline-block ml-1 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" width="24" height="24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                End Date
            </th>
            <th scope="col" class="px-6 py-3 border-b dark:border-slate-600 font-medium text-slate-400 dark:text-slate-800">
                <svg class="inline-block ml-1 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" width="24" height="24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.25 7.756a4.5 4.5 0 1 0 0 8.488M7.5 10.5h5.25m-5.25 3h5.25M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
                Paid
            </th>
            <th scope="col" class="px-6 py-3 border-b dark:border-slate-600 font-medium text-slate-400 dark:text-slate-800">
                <svg class="inline-block ml-1 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" width="24" height="24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Created At
            </th>
        </tr>
    </thead>

    <!-- Table Body -->
    <tbody id="reservationsTableBody" class="bg-white dark:bg-slate-200 divide-y dark:divide-neutral-600">
        <tr class="border-b border-slate-100 dark:border-neutral-600 hover:bg-neutral-100 dark:hover:bg-neutral-600">
            <!-- Reservations will be populated here by admin.js -->
        </tr>
        <!-- Add more rows as necessary -->
    </tbody>
</table>

            </div>
            <div id="refreshTimer" class="text-right text-gray-500 mt-4">Next refresh in: 30s</div>
        </section>
    </div>
    <!-- Include admin.js -->
    <script src="/js/admin.js" type="module"></script>
</body>

</html>
